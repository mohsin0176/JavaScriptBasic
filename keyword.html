<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS BASIC</title>
   

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="js/main.js"></script>
  
</head>
<body>

 
 <h1>
   <script type="text/javascript">
     var message="Welcome To TutorialBD";
     var neonbasecolor="green";
     var neontextcolor="red";
     var flashspeed=100;
     var n=0;
     if (document.all||document.getElementById('') {
      document.write('<font color='"+neonbasecolor"'>');
      for(m=0;m<message.length;m++)
      {
        document.write('<span id="neonlight'+m+"'>'+message.charAt(m)+'</span>');
          document.write('</font>');
      }
    }
    else
    {
      document.write(message);
      function crossref(number) {
        var crossobj=document.all?
        eval("document.all.neonlight"+number):
        document.all.getElementById("neonlight"+number);
        return crossobj;
      }
    }
    function neon()
    {
      if(n==0)
      {
        for(m=0;m<message.length;m++)
        {
          crossref(m).style.color=neontextcolor;
        }
      }
      crossref(n).style.color=neontextcolor;
      if (n<message.length-1) 
      {
        n++;
      }
      else
      {
        n=0;
        clearInterval(flashing);
        setTimeout("beginneon()",1500);
        return;
      }
    }
    function beginneon()
    {
      if (document.all||document.getElementById) 
      {
        flashing=setInterval("neon()",flashspeed);
      }
    }
    beginneon();

   </script>
 </h1>
 

</body>
</html>
